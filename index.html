<!DOCTYPE html>
<html>
    <head>
        <title>Messenger</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="https://i.ibb.co/nRF0Pv4/logo.png">
    </head>
        <body> 
            <div class="menu">
                <a href="/messenger/index.html /messengerr/style.css" download="index.html style.css">
                    <img class="logo" src="https://i.ibb.co/nRF0Pv4/logo.png">
                </a>
                <div class="menu-items">
                    <a href="https://www.messenger.com/rooms" class="items">Rooms</a>
                    <a href="https://www.messenger.com/features" class="items">Features</a>
                    <a href="https://www.messenger.com/desktop" class="items">Desktop app</a>
                    <a href="https://www.messenger.com/privacy/" class="items">Privacy and safety</a>
                    <a href="https://developers.facebook.com/products/messenger/" class="items">For developers</a>  
                </div>
                <div class="burger">
                    <img class="burger-menu" src="https://i.ibb.co/YD8sP4p/burger-menu.png">
                </div>
            </div>
                <div class="container">
                    <div class="left">
                        <div class="inner">
                            <h1 class="logo-text">Hang out anytime, anywhere</h1>
                            <p class="message">Messenger makes it easy and fun to stay close to your favorite people.</p>
                            <div class="main-form">
                                <input type="text" class="form form1" placeholder="Email address or phone number">
                                <input type="password" class="form" placeholder="Password">
                            </div>
                            <div class="inner1">
                                <div>
                                    <button class="btn">Log in</button>
                                    <a class="text" href="https://www.facebook.com/recover/initiate/?ref=www_reauth_page">Forgotten your password?</a>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="checkbox">
                                    <label for="checkbox">Keep me signed in</label>
                                </div>
                            </div>
                            <div class="pic">
                                <a class="link-text" href="https://apple.co/3AtdjjI">
                                    <img class="link link1" src="https://i.ibb.co/525P9zC/appstore.png">
                                </a>
                                <a href="https://play.google.com/store/apps/details?id=com.facebook.orca&hl=my&gl=US">
                                    <img class="link" src="https://i.ibb.co/7gpTKVx/playstore.png">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <img class="rightphoto" src="https://i.ibb.co/GJxwCb2/right-photo.png">
                    </div>
                </div>
        </body>
</html>
